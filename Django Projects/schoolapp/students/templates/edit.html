<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/update/{{student.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">First Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="first_name" id="id_first_name" required maxlength="30" value="{{ student.first_name }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Last Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="last_name" id="id_last_name" required maxlength="30" value="{{ student.last_name }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Date of Birth:</label>  
    <div class="col-sm-4">  
        <input type="date" name="date_of_birth" id="id_date_of_birth" value="{{ student.date_of_birth }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Gender:</label>  
    <div class="col-sm-4">  
        <input type="radio" id="id_male" name="gender" value="{{ student.gender }}" />
        <label for="male">Male</label>
        <input type="radio" id="id_female" name="gender" value="{{ student.female }}" />
        <label for="female">Female</label><br>
    </div>  
  </div>
    <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Roll No:</label>  
        <div class="col-sm-4">  
            <input type="number" name="roll_no" id="id_roll_no" value="{{ student.roll_no }}" />  
        </div>  
   </div>  

   <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Father Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="father_name" id="id_father_name" required maxlength="50" value="{{ student.father_name }}" />  
    </div>  
</div>  

<div class="form-group row">  
    <label class="col-sm-2 col-form-label">Mother Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="mother_name" id="id_mother_name" required maxlength="50" value="{{ student.mother_name }}" />  
    </div>  
</div>  

<div class="form-group row">  
    <label class="col-sm-2 col-form-label">Address:</label>  
    <div class="col-sm-4">  
        <input type="text" name="address" id="id_address" required maxlength="500" value="{{ student.address }}" />  
    </div>  
</div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
